<html lang="ko">
  <head>

    <meta name="mobile-web-app-capable" content="yes" />

    <title>ReadingGate PreK Study</title>

    <!-- 폰트 preload - 가장 중요한 폰트부터 -->

    />

      rel="preload"

      crossorigin="anonymous"
    />

    <!-- 중요한 공통 이미지 preload - Safari 깜빡거림 방지를 위해 -->
    <link
      rel="preload"
      href="/src/assets/temp/common/button/btn-play-sound.png"

      rel="preload"

      rel="preload"

    <link rel="preload" href="/src/index.css" as="style" />

    <link rel="dns-prefetch" href="//wcfresource.a1edu.com" />
